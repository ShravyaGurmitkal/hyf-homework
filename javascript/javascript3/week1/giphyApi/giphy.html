<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy App</title>
    <link rel="stylesheet" href="./giphy.css">
</head>
<body>
    <h1 id='title'>Giphy searcher</h1>
    <input type="text" placeholder="Search for Gif" id='gifText'>
    <input type="number" placeholder="Number of Gifs" id='gifNum'>
    <button id='searchGif'>Search Gifs</button>
    <h1 id='msg'></h1>
    <div class='listDiv'>
        <ul id='gifsList'></ul>
    </div>
    
    <script src="giphy.js"></script>
</body>
</html>
