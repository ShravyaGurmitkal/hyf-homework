<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="wrapper">
                <h1>HyfBay</h1>
                <h2>- Buy the okay'est products</h2>
            </div>
        </header>
        <section class="table-view-control">
            <div class="search">
                <label for="searchProductsMarkup">What are you looking for?</label>
                <input type="text" id='searchProductsMarkup' placeholder="Search for product">
            </div>
            <div class="sort">
                <label for="sortProductsMarkup">Sort:</label>
                <select id="sortProductsMarkup">
                    <option value="cheap">Cheap first</option>
                    <option value="expensive">Expensive first</option>
                    <option value="name">Name</option>
                    <option value="rating" selected>Top Rated</option>
                </select>
            </div>
            <div class="filters">
                <div class="price">
                    <label for="priceRangeMarkup">Lower Price:</label>
                    <input type="range" id="priceRangeMarkup" name="volume" min="0" max="10000" oninput="document.getElementById('inputPriceMarkup').value = this.value">
                    <input type="number" id='inputPriceMarkup' oninput="document.getElementById('priceRangeMarkup').value = this.value" placeholder="Displays range Price"  readonly>
                </div>
            </div>
        </section>
        <section class="products">
            <ul></ul>
        </section>
        <section class="cart">
            <h2>Total Price of the Products</h2>
            <div class="total">
                <p id="totalPriceMarkup">Total price:<span></span></p>
            </div>
            <ul></ul>
        </section>
    </main>
    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
</body>
